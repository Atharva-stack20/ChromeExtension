<!DOCTYPE html>
<html>
<head>
  <title>Holiday Finder</title>
  <script src="popup.js"></script>
  <link rel="stylesheet" href="styles.css">
  </head>
  
</head>
<body>
  <h1>Holiday Finder</h1>
  <label for="countrySelect">Select a country:</label>
  <select id="countrySelect">
    <option value="US">United States</option>
    <option value="CA">Canada</option>
    <option value="IN">India</option>
    <option value="GB">United Kingdom</option>
    <!-- Add more country options based on the provided list -->
  </select>
  <br>
  <label for="dateInput">Enter a date:</label>
  <input type="date" id="dateInput">
  <button id="findHolidaysButton">Find Holidays</button>
  <div id="holidaysList"></div>
</body>
</html>
